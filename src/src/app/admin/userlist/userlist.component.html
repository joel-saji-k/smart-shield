<div class="container-fluid login-header mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding-bottom: 2cm;">
  <div class="container">
    <!-- <h1 class="display-3 mb-4 animated slideInDown">Login</h1> -->
  </div>
</div>
<div class="container my-5">
  <h1 class="mb-3">Users</h1><div style="text-align:right;"><a class="btn btn-secondary" (click)="this.ngOnInit()">RELOAD</a></div>
  <table class="table table-black" *ngIf="users else nousers">
    <thead>
      <tr>
        <th>UserID</th>
        <th>UserName</th>
        <th>User Type</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userId }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ UserType(user.type) }}</td>
        <td *ngIf="user.status == 0"><a class="btn btn-primary" (click)="ChangeUserStatus(user,1);">Approve</a></td>
        <td *ngIf="user.status == 1"><a class="btn btn-danger" (click)="ChangeUserStatus(user,2);">Block</a></td>
        <td *ngIf="user.status == 2"><a class="btn btn-warning" (click)="ChangeUserStatus(user,0);">Unblock</a></td>
      </tr>
    </tbody>
  </table>
  <ng-template #nousers>
    <p>No Users Found</p>
  </ng-template>

</div>
